{% include 'header.html' %}

<div class="row">
    <div class="col-md-12">
        <div class="btn-group" role="group" aria-label="Button group">
            <a role="button" class="btn btn-danger mb-2" href="/logout">Logout</a>
        </div>
    </div>
</div>

<div class="jumbotron" id="login_form_container">
    <h2>Add Result</h2>
    <form action="/results/add" method="post">
            <div class="form-group row">
                <label for="student_id" class="col-sm-3 col-form-label">Select Student</label>
                <div class="col-sm-9">
                    <select class="form-control" name="student_id" required>
                        <option value="0">-- SELECT -- </option>
                        {% for student in students_list %}
                        <option value="{{ student.id }}">{{ student.firstname }} {{ student.lastname }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="quiz_id" class="col-sm-3 col-form-label">Last Name</label>
                <div class="col-sm-9">
                    <select class="form-control" name="quiz_id" required>
                        <option value="0">-- SELECT -- </option>
                        {% for quiz in quizzes_list %}
                        <option value="{{ quiz.id }}">{{ quiz.date }} - {{ quiz.subject }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="score" class="col-sm-3 col-form-label">Score</label>
                <div class="col-sm-9">
                    <input type="number" min=0 max=100 class="form-control" name="score" placeholder="Enter Score" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-3">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    <a role="button" class="btn btn-danger mb-2" href="/dashboard">Cancel</a>
                </div>
            </div>
    </form>
</div>

{% include 'footer.html' %}
