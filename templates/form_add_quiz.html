{% include 'header.html' %}

<div class="row">
    <div class="col-md-12">
        <div class="btn-group" role="group" aria-label="Button group">
            <a role="button" class="btn btn-danger mb-2" href="/logout">Logout</a>
        </div>
    </div>
</div>

<div class="jumbotron" id="login_form_container">
    <h2>Add Quiz</h2>
    <form action="/quiz/add" method="post">
            <div class="form-group row">
                <label for="subject" class="col-sm-4 col-form-label">Subject</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" name="subject" placeholder="e.g. Defence against the dart arts!" required>
                </div>
            </div>
            
            <div class="form-group row">
                <label for="no_of_questions" class="col-sm-4 col-form-label">No. of questions</label>
                <div class="col-sm-8">
                    <input type="number" min=0 max=100 class="form-control" name="no_of_questions" placeholder="Number of questions in this quiz" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="date" class="col-sm-4 col-form-label">Date</label>
                <div class="col-sm-8">
                    <input type="date" class="form-control" name="date" placeholder="YYYY-MM-DD" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-8 offset-sm-4">
                    <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    <a role="button" class="btn btn-danger mb-2" href="/dashboard">Cancel</a>
                </div>
            </div>
    </form>
</div>
